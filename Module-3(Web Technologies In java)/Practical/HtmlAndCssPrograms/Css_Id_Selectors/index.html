<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Styling with ID and Class</title>
    <link rel="stylesheet" href="styles.css"> <!-- Link to external CSS file -->
</head>
<body>
    <h1 id="unique-title">TOPS Technologies 2024</h1> <!-- Element with unique ID -->

    <p class="common-style">Welcome to our website!</p> <!-- Element with common class -->
    <p class="common-style">We offer a range of services.</p> <!-- Element with common class -->
    <p class="common-style">Contact us for more information.</p> <!-- Element with common class -->
</body>
</html>
